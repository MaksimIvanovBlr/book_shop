{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Изменить статус заказа
{% endblock title %}

{% block body %}
<h1>Вы действительно хотите отменить заказ?</h1>
<br><br><br><br>
<p>*для отмены заказа выберите 'Отменен'</p>
<p>
  <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form |crispy}}
  <input type="submit" class="btn btn-success" value="Ok">
  </form>
</p>

{% endblock body %}
