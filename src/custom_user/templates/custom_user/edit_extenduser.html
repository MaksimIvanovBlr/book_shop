{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Редактировать расширенные данные
{% endblock title %}

{% block body %}
    <h1>Редактировать расширенные данные</h1>
        <form action='{% url "custom_user:update-extenduser" pk=object.pk %}' method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form |crispy}}
        <input type="submit" class="btn btn-success" value="Ok">
        </form>
{% endblock body %}
